<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CS Vault | Emerald Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&family=JetBrains+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --primary: #10b981;
            --primary-dark: #064e3b;
            --bg-dark: #020617;
            --card-bg: #022c22;
            --text-main: #ecfdf5;
            --text-dim: #6ee7b7;
            --border: rgba(16, 185, 129, 0.2);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background-color: var(--bg-dark); 
            color: var(--text-main);
            line-height: 1.6;
        }

        /* Deep Green Ambient Glow */
        .glow {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at 50% -20%, var(--primary-dark), transparent 70%);
            z-index: -1; pointer-events: none;
        }

        nav {
            display: flex; justify-content: space-between; align-items: center;
            padding: 1rem 5%; background: rgba(2, 44, 34, 0.8);
            backdrop-filter: blur(12px); border-bottom: 1px solid var(--border);
            position: sticky; top: 0; z-index: 100;
        }

        .back-btn {
            background: var(--primary-dark); color: var(--primary);
            border: 1px solid var(--primary); padding: 8px 16px;
            border-radius: 8px; cursor: pointer; font-weight: 800;
            display: flex; align-items: center; gap: 8px; text-decoration: none;
        }

        .hero { text-align: center; padding: 50px 20px; }
        .hero h1 { font-size: 2.2rem; color: var(--primary); letter-spacing: -1px; }

        .search-area { max-width: 500px; margin: 20px auto; padding: 0 20px; }
        .search-input {
            width: 100%; padding: 14px 20px; border-radius: 12px;
            background: rgba(255,255,255,0.05); border: 1px solid var(--border);
            color: white; outline: none; font-size: 1rem;
        }

        .grid {
            display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px; max-width: 1100px; margin: 0 auto; padding: 20px;
        }

        .card {
            background: var(--card-bg); border: 1px solid var(--border);
            border-radius: 16px; padding: 25px; transition: 0.3s;
            cursor: pointer; position: relative;
        }
        .card:hover { border-color: var(--primary); transform: translateY(-5px); }
        .card i { font-size: 2rem; color: var(--primary); margin-bottom: 15px; }
        .card h3 { font-size: 1.1rem; margin-bottom: 8px; color: var(--text-main); }
        .card p { font-size: 0.8rem; color: var(--text-dim); opacity: 0.8; }

        /* FIXED READER OVERLAY */
        #readerOverlay {
            position: fixed; inset: 0; background: var(--bg-dark);
            z-index: 2000; display: none; flex-direction: column;
        }
        #readerOverlay.active { display: flex; }

        .reader-header {
            padding: 15px 5%; background: var(--primary-dark);
            display: flex; justify-content: space-between; align-items: center;
            border-bottom: 1px solid var(--primary);
        }

        .reader-body {
            flex: 1; display: grid; grid-template-columns: 280px 1fr;
            overflow: hidden;
        }

        .reader-sidebar {
            background: rgba(0,0,0,0.2); border-right: 1px solid var(--border);
            padding: 30px; overflow-y: auto;
        }

        .reader-main {
            padding: 50px 8%; overflow-y: auto; position: relative;
            background: linear-gradient(to bottom, #020617, #022c22);
        }

        .manuscript {
            font-family: 'JetBrains Mono', monospace; font-size: 0.95rem;
            color: var(--text-main); white-space: pre-line; position: relative; z-index: 2;
        }

        .watermark {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%) rotate(-30deg);
            font-size: 5rem; color: rgba(16, 185, 129, 0.05); font-weight: 900;
            pointer-events: none; text-align: center; width: 100%;
        }

        @media (max-width: 768px) {
            .reader-body { grid-template-columns: 1fr; }
            .reader-sidebar { display: none; }
        }
    </style>
</head>
<body oncontextmenu="return false">

    <div class="glow"></div>

    <nav>
        <a href="index.html" class="back-btn"><i class="fas fa-arrow-left"></i> BACK</a>
        <div style="font-weight: 800; color: var(--primary); letter-spacing: 2px;">TECHBOOKS</div>
        <div style="width: 80px;"></div> </nav>

    <header class="hero">
        <h1>Syllabus Archive</h1>
        <p style="color: var(--text-dim); font-size: 0.8rem;">NABTEB Verified Computing Modules</p>
        <div class="search-area">
            <input type="text" class="search-input" id="searchBox" placeholder="Search by course code or title..." onkeyup="doSearch()">
        </div>
    </header>

    <main class="grid" id="bookGrid"></main>

    <div id="readerOverlay">
        <div class="reader-header">
            <button class="back-btn" onclick="closeArchive()"><i class="fas fa-arrow-left"></i> BACK TO GRID</button>
            <div id="headerTitle" style="font-weight: 800; font-size: 0.9rem;">READING MODE</div>
            <div style="color: var(--primary); font-size: 0.7rem;"><i class="fas fa-lock"></i> SECURE</div>
        </div>
        
        <div class="reader-body">
            <aside class="reader-sidebar">
                <div id="sideIcon" style="font-size: 3rem; color: var(--primary); margin-bottom: 20px;"></div>
                <h4 id="sideCode" style="color: var(--primary); margin-bottom: 5px;"></h4>
                <h2 id="sideTitle" style="font-size: 1.2rem;"></h2>
                <p style="font-size: 0.7rem; margin-top: 20px; opacity: 0.6;">Verified Syllabus Content<br>Â© Equity Crew 2026</p>
            </aside>
            <main class="reader-main">
                <div class="watermark">RESTRICTED ACCESS</div>
                <div id="readArea" class="manuscript"></div>
            </main>
        </div>
    </div>

    <script>
        const syllabus = [
            { id: "COM 111", t: "Intro to Computing", d: "Foundations of computer systems, history, and hardware components.", i: "fa-desktop" },
            { id: "COM 112", t: "Digital Logic I", d: "Boolean algebra, logic gates, and combinational circuits.", i: "fa-microchip" },
            { id: "COM 113", t: "Intro to Programming", d: "Algorithm design, flowcharts, and basic syntax logic.", i: "fa-code" },
            { id: "COM 211", t: "Computer Architecture", d: "CPU architecture, memory organization, and ALU design.", i: "fa-memory" },
            { id: "COM 212", t: "Data Structures", d: "Arrays, Linked Lists, Stacks, Queues, and Trees.", i: "fa-diagram-project" },
            { id: "COM 221", t: "Operating Systems I", d: "Process management, memory, and file systems.", i: "fa-gears" },
            { id: "COM 223", t: "Data Communication", d: "Network topologies, OSI model, and protocols.", i: "fa-network-wired" },
            { id: "COM 224", t: "Web Development", d: "Internet technologies, HTML5, CSS3, and Scripting.", i: "fa-globe" }
        ];

        function renderGrid() {
            const grid = document.getElementById('bookGrid');
            grid.innerHTML = syllabus.map(item => `
                <div class="card" onclick="openArchive('${item.id}')">
                    <i class="fas ${item.i}"></i>
                    <p style="font-weight:800; font-size:0.6rem; color:var(--primary); margin-bottom:5px;">${item.id}</p>
                    <h3>${item.t}</h3>
                    <p>${item.d}</p>
                </div>
            `).join('');
        }

        function openArchive(id) {
            const book = syllabus.find(b => b.id === id);
            const overlay = document.getElementById('readerOverlay');
            
            document.getElementById('headerTitle').innerText = book.id + " | " + book.t;
            document.getElementById('sideIcon').className = "fas " + book.i;
            document.getElementById('sideCode').innerText = book.id;
            document.getElementById('sideTitle').innerText = book.t;

            // Sample Verified Content
            document.getElementById('readArea').innerHTML = `
                <h2 style="color:var(--primary)">Course Objective</h2>
                This module is designed to prepare students for the comprehensive understanding of ${book.t}. 
                Upon completion, the student should be able to apply these principles in a practical lab environment.

                <h2 style="color:var(--primary); margin-top:30px;">Key Topics</h2>
                1. Fundamental principles of ${book.t.split(' ')[0]}
                2. Security and Data Integrity
                3. Industry Standard Best Practices
                4. Performance Optimization in ${book.id}

                <div style="background:rgba(16,185,129,0.1); padding:20px; border-left:4px solid var(--primary); margin-top:30px;">
                    <strong>Notice:</strong> This syllabus is synchronized with the latest NABTEB standards for the School of Computing. 
                </div>
            `;

            overlay.classList.add('active');
            document.body.style.overflow = 'hidden'; // Prevent scrolling background
        }

        function closeArchive() {
            const overlay = document.getElementById('readerOverlay');
            overlay.classList.remove('active');
            document.body.style.overflow = 'auto'; // Re-enable scroll
        }

        function doSearch() {
            let q = document.getElementById('searchBox').value.toLowerCase();
            document.querySelectorAll('.card').forEach(c => {
                c.style.display = c.innerText.toLowerCase().includes(q) ? 'block' : 'none';
            });
        }

        // Initialize Grid
        window.onload = renderGrid;
    </script>
</body>
</html>
