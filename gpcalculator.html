<!DOCTYPE html>

<head>

            --emerald: #10b981;

            --dark-green: #ecfdf5;
            --deep-forest: #f9fafb;
            --glass: rgba(16, 185, 129, 0.05);
            --border: rgba(16, 185, 129, 0.2);
            --text: #064e3b;
            --bg-gradient: linear-gradient(135deg, #f0fdf4 0%, #dcfce7 100%);
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: var(--bg-gradient);
            color: var(--text); min-height: 100vh; margin: 0; transition: 0.4s;
            display: flex; flex-direction: column;
        }

        /* Navigation Bar */
        .navbar {
            display: flex; justify-content: space-between; align-items: center;
            padding: 1rem 5%; background: rgba(0,0,0,0.2); backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border);
        }
        .nav-brand { font-weight: 800; color: var(--emerald); }
        .nav-tools { display: flex; gap: 15px; align-items: center; }

        /* Gen Sec Live Desk */
        .live-desk {
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid var(--emerald);
            margin: 20px 5%; padding: 15px 25px;
            border-radius: 12px; display: flex; align-items: center; gap: 20px;
            font-family: 'JetBrains Mono', monospace; font-size: 0.85rem;
        }
        .live-indicator {
            width: 10px; height: 10px; background: var(--emerald);
            border-radius: 50%; box-shadow: 0 0 10px var(--emerald);
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.3; } 100% { opacity: 1; } }

        /* General Layout */
        .container { max-width: 900px; margin: 0 auto 40px; padding: 20px; flex: 1; display: none; }
        .calc-card {
            background: var(--glass); padding: 30px; border-radius: 25px;
            border: 1px solid var(--border); backdrop-filter: blur(15px); margin-bottom: 25px;
        }

        .course-row { display: grid; grid-template-columns: 2fr 1fr 1fr 40px; gap: 12px; margin-bottom: 12px; }
        
        input, select {
            width: 100%; background: rgba(0,0,0,0.2); border: 1px solid var(--border);
            color: var(--text); padding: 12px; border-radius: 10px; outline: none;

        .theme-toggle {
            cursor: pointer; padding: 8px; border-radius: 50%;

</head>

    <script>
        let currentU = "";

        function toggleTheme() {

        function updateDesk(msg) {
            const desk = document.getElementById('desk-message');
            desk.innerText = `[${new Date().toLocaleTimeString()}] > ${msg}`;

        function enterVault() {
            currentU = document.getElementById('user-in').value.trim();
            if(!currentU) return;
            document.getElementById('auth-overlay').style.display = 'none';
            document.getElementById('main-ui').style.display = 'block';
            document.getElementById('desk-area').style.display = 'flex';
            updateDesk(`Welcome back, ${currentU}. Vault decrypted.`);
            loadProfile();
        }

        function addCourse(c='', u='', g='4.00') {
            const list = document.getElementById('course-list');
            const row = document.createElement('div');
            row.className = 'course-row';
            row.innerHTML = `<input type="text" placeholder="Course" class="in-c" value="${c}"><input type="number" placeholder="Unit" class="in-u" value="${u}"><select class="in-g"><option value="4.00" ${g=='4.00'?'selected':''}>A</option><option value="2.00" ${g=='2.00'?'selected':''}>P</option><option value="0.00" ${g=='0.00'?'selected':''}>F</option></select><button onclick="this.parentElement.remove()" style="color:red; background:none; border:none; cursor:pointer;">Ã—</button>`;

        function calcSemester() {
            const units = document.querySelectorAll('.in-u'), grades = document.querySelectorAll('.in-g');
            semQP = 0; semCU = 0;
            units.forEach((u, i) => {
                let unitVal = parseFloat(u.value || 0);
                semCU += unitVal;
                semQP += (unitVal * parseFloat(grades[i].value));
            });
            updateDesk(`Semester sync complete. GPA: ${(semQP/semCU).toFixed(2)}`);
            localStorage.setItem(`equity_vault_${currentU}`, "SAVED"); // Logic simplified for demo
        }

        function calcFinalCGPA() {
            const pQP = parseFloat(document.getElementById('prev-qp').value || 0);

            const cgpa = (pQP + semQP) / (pCU + semCU);
            document.getElementById('cgpa-res').style.display = 'block';
            document.getElementById('cgpa-val').innerText = cgpa.toFixed(2);
            updateDesk(`Final CGPA processed: ${cgpa.toFixed(2)}. Standing secured.`);
        }

        function savePrev() {
            localStorage.setItem(`equity_history_${currentU}`, JSON.stringify({
                qp: document.getElementById('prev-qp').value,
                cu: document.getElementById('prev-cu').value
            }));
        }

        function loadProfile() {
            addCourse(); // Initial row
            const history = localStorage.getItem(`equity_history_${currentU}`);
            if(history) {
                const h = JSON.parse(history);
                document.getElementById('prev-qp').value = h.qp;
                document.getElementById('prev-cu').value = h.cu;
            }
        }
